<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Seleção de Produto</title>
	
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText id="descricao" size="40" value="#{selecaoProdutoBean.descricao}" placeholder="Descrição do Produto" />
    		
    		<p:spacer width="10px"/>
    		
    		<p:commandButton value="Pesquisar" action="#{selecaoProdutoBean.pesquisar}" update="@form" />
    	</div>
    	
    	<p:dataTable value="#{selecaoProdutoBean.produtosFiltrados}" var="produto"
    		emptyMessage="Nenhum Produto encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		
    		<p:column headerText="Código" style="text-align: center; width: 40px">
    			<h:outputText value="#{produto.codigo}" />
    		</p:column>
    		<p:column headerText="Descrição">
    			<h:outputText value="#{produto.descricao}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				action="#{selecaoProdutoBean.selecionar(produto)}" 
    				process="@this" />
    		</p:column>
    		
    	</p:dataTable>
	</h:form>

</h:body>
</html>
