<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px"> 
		<p:toolbarGroup>			
			<p:commandButton value="Salvar"
				action="#{cadastroNfCompraBean.salvar}" update="@form"
				disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Pagar"
				action="#{emissaoPedidoPgCompraBean.emitirPedido}" process="@form"
				update="@form"
				disabled="#{cadastroNfCompraBean.nfCompra.naoPagavel}" />

			<p:commandButton value="Cancelar"
				action="#{cancelamentoPgCompraBean.cancelarPedido}" process="@this"
				update="@form"
				disabled="#{cadastroPgCompraBean.nfCompra.naoCancelavelPagamento}" />

			<p:separator />

			<p:button value="Pesquisa"
				outcome="/financeiro/pagamentoCompra/PesquisaPgCompras.xhtml" />
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
