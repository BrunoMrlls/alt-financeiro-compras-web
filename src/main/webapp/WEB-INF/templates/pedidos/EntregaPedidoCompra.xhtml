<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 

	<p:panelGrid id="gridEntrega" columns="2"
		styleClass="panelgrid-noborder"
		style="width: 100%; margin-top: 5px margin-bottom: 10px">

		<p:outputLabel value="Entidade (entrega)" for="entidadeEntrega" />
		<p:selectOneMenu id="entidadeEntrega"
			value="#{cadastroNfCompraBean.nfCompra.entidadeEntrega}"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroNfCompraBean.entidadesEntregas}"
				var="entidadesEntregas"
				itemLabel="#{entidadesEntregas.nomeFantasia}"
				itemValue="#{entidadesEntregas}" />
		</p:selectOneMenu>

		<p:outputLabel value="Tipo Logradouro" for="tipoLogradouro" />
		<p:selectOneMenu id="tipoLogradouro"
			value="#{cadastroNfCompraBean.nfCompra.tipoLogradouro}"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroNfCompraBean.tipoLogradouros}"
				var="tipoLogradouro" itemLabel="#{tipoLogradouro.descricao}"
				itemValue="#{tipoLogradouro}" />
		</p:selectOneMenu>

		<p:outputLabel value="Logradouro" for="logradouro" />
		<p:inputText id="logradouro" placeholder="endereço" size="60"
			maxlength="60"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}"
			value="#{cadastroNfCompraBean.nfCompra.logradouro}" />

		<p:outputLabel value="Numero" for="numero" />
		<p:inputText id="numero" size="10" maxlength="10"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}"
			value="#{cadastroNfCompraBean.nfCompra.numero}" />

		<p:outputLabel value="Complemento" for="complemento" />
		<p:inputText id="complemento"
			placeholder="andar/apartamento/referência" size="60" maxlength="60"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}"
			value="#{cadastroNfCompraBean.nfCompra.complemento}" />

		<p:outputLabel value="Bairro" for="bairro" />
		<p:inputText id="bairro" size="40" maxlength="40"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}"
			value="#{cadastroNfCompraBean.nfCompra.bairro}" />

		<h:outputText value="CEP" />
		<p:inputMask mask="99999-999" size="9" maxlength="9"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}"
			value="#{cadastroNfCompraBean.nfCompra.cep}" />

		<p:outputLabel value="Cidade" for="cidade" />
		<p:inputText id="cidade" size="40" maxlength="40"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}"
			value="#{cadastroNfCompraBean.nfCompra.cidade}" />

		<p:outputLabel value="UF" for="uf" />
		<p:inputText id="uf" size="2" maxlength="2"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}"
			value="#{cadastroNfCompraBean.nfCompra.uf}" />

		<p:outputLabel value="Pais" for="pais" />
		<p:inputText id="pais" size="40" maxlength="40"
			disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}"
			value="#{cadastroNfCompraBean.nfCompra.pais}" />

	</p:panelGrid>

</ui:composition>
