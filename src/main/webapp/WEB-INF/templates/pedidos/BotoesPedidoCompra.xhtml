<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px"> 
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/nfcompra/CadastroNfCompra" />
			<p:commandButton value="Salvar"
				action="#{cadastroNfCompraBean.salvar}" update="@form"
				disabled="#{cadastroNfCompraBean.nfCompra.naoAlteravel}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir"
				action="#{emissaoPedidoNfCompraBean.emitirPedido}" process="@form"
				update="@form"
				disabled="#{cadastroNfCompraBean.nfCompra.naoEmissivel}" />

			<p:commandButton value="Cancelar"
				action="#{cancelamentoNfCompraBean.cancelarPedido}" process="@this"
				update="@form"
				disabled="#{cadastroNfCompraBean.nfCompra.naoCancelavel}" />

			<p:separator />

			<p:button value="Pesquisa"
				outcome="/nfcompra/PesquisaNfCompras.xhtml" />
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
