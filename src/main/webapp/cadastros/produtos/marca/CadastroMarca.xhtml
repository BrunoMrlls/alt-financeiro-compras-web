<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroMarcaBean.editando ? 'Edição marca' : 'Nova marca'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="marca" value="#{cadastroMarcaBean.marca}" />
			<f:viewAction action="#{cadastroMarcaBean.inicializar}"></f:viewAction>
		</f:metadata>

		<h2>#{cadastroMarcaBean.editando ? 'Edição marca' : 'Nova marca'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b><p:outputLabel value="Código" for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroMarcaBean.marca.codigo}" readonly="true" /></b></i>
			</p:column>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroMarcaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/produtos/marca/PesquisaMarcas.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid layout="grid" columns="2" id="painel"
					style="width: 100%; margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-11">

					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao" size="60" maxlength="80"
						value="#{cadastroMarcaBean.marca.descricao}" />

				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
