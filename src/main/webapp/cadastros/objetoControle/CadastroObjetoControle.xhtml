<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroObjetoControleBean.editando ? 'Edição objeto controle' : 'Novo objeto controle'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="objetoControle"
				value="#{cadastroObjetoControleBean.objetoControle}" />
			<f:viewAction action="#{cadastroObjetoControleBean.inicializar}" />
		</f:metadata>

		<h2>#{cadastroObjetoControleBean.editando ? 'Edição objeto
			controle' : 'Novo objeto controle'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroObjetoControleBean.objetoControle.codigo}"
							readonly="true" /></b></i>
			</p:column>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroObjetoControleBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/objetoControle/PesquisaObjetosControles.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroObjetoControleBean.objetoControle.descricao}" />
									
					<p:outputLabel value="Tipo Objeto"
						for="tipoObjeto" />					
					<p:selectOneMenu id="tipoObjeto"
						value="#{cadastroObjetoControleBean.objetoControle.tipoObjeto}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems
							value="#{cadastroObjetoControleBean.tiposObjetos}"
							var="tiposObjetos" itemLabel="#{tiposObjetos.descricao}"
							itemValue="#{tiposObjetos}" />
					</p:selectOneMenu>
				

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
