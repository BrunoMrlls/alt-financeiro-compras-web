<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="titulo">#{cadastroContaBancariaBean.editando ? 'Edição conta bancária' : 'Nova conta bancária'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="contaBancaria"
				value="#{cadastroContaBancariaBean.contaBancaria}" />
			<f:viewAction action="#{cadastroContaBancariaBean.inicializar}" />
		</f:metadata>

		<h2>#{cadastroContaBancariaBean.editando ? 'Edição conta
			bancária' : 'Nova conta bancária'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:column>
				<i><b><p:outputLabel value="Código" for="codigo" /> <p:inputText
							id="codigo" size="20" maxlength="20"
							value="#{cadastroContaBancariaBean.contaBancaria.codigo}"
							readonly="true" /></b></i>
			</p:column>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroContaBancariaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametrosGerais/contaBancaria/PesquisaContasBancarias.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid columns="2" layout="grid" id="painel"
					style="width: 100%; margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-10">



					<p:outputLabel value="Descricao" for="descricao" />
					<p:inputText id="descricao" size="60" maxlength="80"
						value="#{cadastroContaBancariaBean.contaBancaria.descricao}" />


					<p:outputLabel value="Banco" for="banco" />
					<p:selectOneMenu id="banco"
						value="#{cadastroContaBancariaBean.contaBancaria.banco}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{cadastroContaBancariaBean.bancos}"
							var="bancos" itemLabel="#{bancos.nomeFantasia}"
							itemValue="#{bancos}" />
					</p:selectOneMenu>

					<p:outputLabel value="Empresa" for="empresa" />
					<p:selectOneMenu id="empresa"
						value="#{cadastroContaBancariaBean.contaBancaria.empresa}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems
							value="#{cadastroContaBancariaBean.empresasUsuarias}"
							var="empresasUsuarias" itemLabel="#{empresasUsuarias.nomeFantasia}"
							itemValue="#{empresasUsuarias}" />
					</p:selectOneMenu>

					<p:outputLabel value="Agencia" for="agencia" />
					<p:inputText id="agencia" size="60" maxlength="80"
						value="#{cadastroContaBancariaBean.contaBancaria.agencia}" />

					<p:outputLabel value="DV Agencia" for="digitoAgencia" />
					<p:inputText id="digitoAgencia" size="60" maxlength="80"
						value="#{cadastroContaBancariaBean.contaBancaria.digitoAgencia}" />

					<p:outputLabel value="Conta Corrente" for="contaCorrente" />
					<p:inputText id="contaCorrente" size="60" maxlength="80"
						value="#{cadastroContaBancariaBean.contaBancaria.contaCorrente}" />

					<p:outputLabel value="DV Conta" for="digitoConta" />
					<p:inputText id="digitoConta" size="60" maxlength="80"
						value="#{cadastroContaBancariaBean.contaBancaria.digitoConta}" />					

					<p:outputLabel value="Sacador / Avalista" for="sacadorAvalista" />
					<p:selectOneMenu id="sacadorAvalista"
						value="#{cadastroContaBancariaBean.contaBancaria.sacadorAvalista}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems
							value="#{cadastroContaBancariaBean.sacadorAvalistas}"
							var="sacadorAvalistas"
							itemLabel="#{sacadorAvalistas.nomeFantasia}"
							itemValue="#{sacadorAvalistas}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Ativo " for="cadastroAtivo" />
					<h:selectBooleanCheckbox
						value="#{cadastroContaBancariaBean.contaBancaria.cadastroAtivo}"
						id="cadastroAtivo" />
					<h:message for="cadastroAtivo" />


				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
