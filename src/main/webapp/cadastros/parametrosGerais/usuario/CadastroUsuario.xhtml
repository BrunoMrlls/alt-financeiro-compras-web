<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição usuário' : 'Novo usuário'}</ui:define>
    
    <ui:define name="content">
    	<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:viewAction action="#{cadastroUsuarioBean.inicializar}" />
		</f:metadata>
    
    	<h2>#{cadastroUsuarioBean.editando ? 'Edição usuário' : 'Novo usuário'}</h2>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroUsuarioBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/cadastros/parametrosGerais/usuario/PesquisaUsuarios.xhtml"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo"/>
			    <p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroUsuarioBean.usuario.codigo}" readonly="true"/>
			    
			    <p:outputLabel value="Nome" for="nome"/>
			    <p:inputText id="nome" size="60" maxlength="80" value="#{cadastroUsuarioBean.usuario.nome}"/>		    			    
			    			    
			    <p:outputLabel value="Login" for="login"/>
			    <p:inputText id="login" size="60" maxlength="80" value="#{cadastroUsuarioBean.usuario.login}"/>
			    
			    <p:outputLabel value="Senha" for="senha"/>
			    <p:inputText id="senha" size="60" maxlength="80" value="#{cadastroUsuarioBean.usuario.senha}"/>
			    
			    <p:outputLabel value="Departamento" for="departamento"/>			    
	    		<p:selectOneMenu id="departamento" value="#{cadastroUsuarioBean.usuario.departamento}">
	    			<f:selectItem itemLabel="Selecione o departamento" />
	    			<f:selectItems value="#{cadastroUsuarioBean.departamentos}" var="departamentos" 
						itemLabel="#{departamentos.nome}" itemValue="#{departamentos}"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Entidade" for="pessoaJuridica"/>			    
	    		<p:selectOneMenu id="pessoaJuridica" value="#{cadastroUsuarioBean.usuario.pessoaJuridica}">
	    			<f:selectItem itemLabel="Selecione a entidade" />
	    			<f:selectItems value="#{cadastroUsuarioBean.pessoasJuridicas}" var="pessoasJuridicas" 
						itemLabel="#{pessoasJuridicas.nome}" itemValue="#{pessoasJuridicas}"/>
	    		</p:selectOneMenu>			    
				
			</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
